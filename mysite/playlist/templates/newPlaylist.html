

{% extends 'home.html' %}
{% load static %}
{% block title %} Nova Playlist {% endblock %}


<html lang = "en">
    <head>
    </head>


    <body>
    {% block content %}
    <br>
    <br>
    <form action="http://localhost:5000/playlist" method="post">
        {% csrf_token %}
       <div class="inputs">
        <div class="form-group">
          <h1 class="inputtitle">Criar nova playlist</h1>
          <label for="nome" class="input1title">Nome da playlist</label>
          <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nameHelp" placeholder="Insira o nome">
          <small id="nameHelp" class="form-text text-muted">Até 30 caracteres são permitidos.</small>
        </div>
        <div class="form-group">
          <label for="descricao" class = "input1title">Descrição da playlist</label>
          <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição">
        </div>
        <br>
        <button type="submit" class=" button button1">Enviar</button>
    </div> 
      </form>
    {% endblock %}

    
        
    </body>
</html>
