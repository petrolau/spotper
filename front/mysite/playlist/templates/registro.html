{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Registro {% endblock %}


<body>
    {% block content %}
    <br>
    <br>
    <br>

    <div class = "inputs">

        <h2 class = "inputtitle">Sign up</h2>
        <form class = "input1title" method="post">
            {% csrf_token %}
            {{  form| crispy }}
          <button type = "submit" class = "button button4">Criar</button>
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        </form>

    </div>
    {% endblock %}
</body>
